# Castit API endpoints

castit.complete_registration:
  path: 'api/complete-registration'
  defaults: { _controller: '\Drupal\castitapis\Controller\CastitRestAPIController::complete_registration' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

castit.create_lightbox:
  path: 'api/create-lightbox'
  defaults: { _controller: '\Drupal\castitapis\Controller\CastitRestAPIController::create_lightbox' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

castit.rackspace_temp_files_access:
  path: 'api/get-temp-access'
  defaults: { _controller: '\Drupal\castitapis\Controller\CastitRestAPIController::get_files_access' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

castit.trigger_zencoder:
  path: 'api/trigger-zencoder'
  defaults: { _controller: '\Drupal\castitapis\Controller\CastitRestAPIController::trigger_zencoder' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

castit.user_update:
  path: 'api/user-update'
  defaults: { _controller: '\Drupal\castitapis\Controller\CastitRestAPIController::user_update' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

